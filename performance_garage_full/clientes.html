<!DOCTYPE html>
<html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clientes — Performance Garage</title><link rel="stylesheet" href="css/style.css"></head>
<body><header class="topbar"><div class="brand">Performance Garage</div><nav class="nav">
<a href="index.html">Inicio</a><a href="clientes.html" class="active">Clientes</a><a href="vehiculos.html">Vehículos</a>
<a href="servicios.html">Servicios</a><a href="diagnostico.html">Diagnóstico</a><a href="recepcion.html">Recepción</a><a href="nota.html">Nota de venta</a></nav></header>
<main class="container"><h1>Clientes</h1>
<form id="clienteForm" class="card form"><div class="row">
<label>Nombre <input required name="nombre"></label>
<label>Teléfono <input required name="telefono" placeholder="10 dígitos"></label>
<label>Dirección <input name="direccion"></label>
</div><button type="submit" class="btn">Guardar cliente</button></form>
<section><h2>Listado</h2>
<table id="clientesTable" class="table"><thead><tr><th>Nombre</th><th>Teléfono</th><th>Dirección</th><th></th></tr></thead><tbody></tbody></table>
</section></main>
<script src="js/storage.js"></script>
<script>
const form = document.getElementById('clienteForm'); const tbody = document.querySelector('#clientesTable tbody');
function render(){ tbody.innerHTML=''; Storage.getAll('clientes').forEach((c,i)=>{
  const tr = document.createElement('tr'); tr.innerHTML = `<td>${c.nombre}</td><td>${c.telefono}</td><td>${c.direccion||''}</td>
  <td><button data-i="${i}" class="btn-out">Eliminar</button></td>`; tbody.appendChild(tr); });}
form.addEventListener('submit', e=>{ e.preventDefault(); const data = Object.fromEntries(new FormData(form).entries());
  Storage.add('clientes', data); form.reset(); render(); });
tbody.addEventListener('click', e=>{ if(e.target.matches('button[data-i]')){ Storage.removeAt('clientes', +e.target.dataset.i); render(); }});
render();
</script></body></html>
